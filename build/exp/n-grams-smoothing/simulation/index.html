<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>N-Grams Smoothing Simulation</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <!-- Instructions Panel -->
        <div class="instructions-panel">
          <div id="instructionsTab" class="instructions-header">
            <span>Instructions</span>
            <span class="arrow-icon">&#9660;</span>
          </div>
          <div id="instructionsContent" class="instructions-content collapsed">
            <ol class="instructions-list">
              <li>Select a corpus from the dropdown.</li>
              <li>Click 'Find Bigram Probabilities' to view the table.</li>
              <li>
                Fill in the bigram probabilities based on the corpus sentences.
              </li>
              <li>Use 'Check', 'Show Answer', or 'Reset' as needed.</li>
              <li>Try the Sentence Probability Quiz at the bottom.</li>
            </ol>
          </div>
        </div>
        <!-- Two-Pane Layout -->
        <div id="main-2pane-container">
          <!-- Left Pane: Corpus selection, sentences, and button -->
          <div id="left-pane">
            <form id="corpusForm">
              <select id="corpus" name="corpus">
                <option value="">---Select a corpus---</option>
                <option value="corpus-a.txt">Corpus A</option>
                <option value="corpus-b.txt">Corpus B</option>
                <option value="corpus-c.txt">Corpus C</option>
                <option value="corpus-d.txt">Corpus D</option>
              </select>
            </form>
            <div id="corpus-sentences"></div>
            <div id="find-bigram-btn-container"></div>
          </div>
          <!-- Right Pane: Output table and controls -->
          <div id="right-pane">
            <div id="output-table-container"></div>
            <div id="feedback"></div>
            <div id="sentence-probability-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tab = document.getElementById("instructionsTab");
        const content = document.getElementById("instructionsContent");
        const arrow = document.querySelector(".arrow-icon");
        // Start collapsed
        content.style.display = "none";
        arrow.innerHTML = "&#9660;"; // Down arrow

        tab.onclick = function () {
          if (content.style.display === "none") {
            content.style.display = "block";
            arrow.innerHTML = "&#9650;"; // Up arrow
          } else {
            content.style.display = "none";
            arrow.innerHTML = "&#9660;"; // Down arrow
          }
        };
      });
    </script>
    <script src="js/mobile-detection.js"></script>
    <script src="js/main.js"></script>
  <script src="..\assets\js\iframeResize.js"></script>
        
        </body>
</html>
