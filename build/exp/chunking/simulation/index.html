<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style-main.scss" rel="stylesheet" />
    <script src="js/modernizr-1.5.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/tabs.js" type="text/javascript"></script>
  </head>

  <body class="index" id="page-top">
    <div id="top">
      <div id="content">
        <!-- =================================================================================================================================== -->
        <div
          class="container-fluid"
          style="margin-left: 35px; margin-right: 35px"
        >
          <div class="row">
            <div class="col-md-10 lab-list-col-10">
              <!--edit -->
              <h1 class="text-h1-lightblue">Chunking</h1>
              <div class="content" id="experiment-article-section-4-content">
                <div align="center" id="mainContainer">
                  <!-- Language Selection -->
                  <form action="javascript:selectLang()" method="post">
                    <select
                      name="lang_opt"
                      id="lang_opt"
                      autocomplete="off"
                      onchange="selectLang()"
                    >
                      <option value="0" selected>---Select Language---</option>
                      <option value="1">English</option>
                      <option value="2">Hindi</option>
                    </select>
                    <br />
                    <br />
                  </form>

                  <!-- Sentence Selection (Initially Hidden) -->
                  <form
                    name="selector"
                    action="javascript:selectSentence()"
                    method="post"
                    id="sentenceForm"
                    style="display: none"
                  >
                    <select
                      name="sentence_opt"
                      id="sentence_opt"
                      onchange="selectSentence()"
                    >
                      <option value="-1" selected>
                        ---Select a sentence---
                      </option>
                    </select>
                  </form>

                  <!-- Placeholder for the dynamically generated table -->
                  <div id="tableContainer">
                    <div id="display"></div>
                  </div>
                  <br />

                  <!-- Form for submission -->
                  <form
                    action="javascript:checkAnswer()"
                    target="_self"
                    method="post"
                  >
                    <center>
                      <input type="submit" value="Submit" />
                    </center>
                  </form>
                  <center>
                    <div id="see_soln"></div>
                  </center>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- =================================================================================================================================== -->
      </div>
      <!-- content div -->
    </div>
    <!-- top div -->

    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>
    <script src="js/main.js"></script>
  <script src="..\assets\js\iframeResize.js"></script>
        
        </body>
</html>
